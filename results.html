<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommendations - Eventure</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Old Standard TT', serif;
            background-color: #FFEBEE;
            color: #4F000B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #720026;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        #recommendations {
            background-color: #FFF6EE;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #FF7F51;
            color: white;
            border-radius: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            #recommendations {
                padding: 15px;
            }
        }
    </style>
