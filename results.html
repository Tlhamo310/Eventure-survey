<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommendations - Eventure</title>
    <style>
        body {
            font-family: 'Old Standard TT', serif;
            background-color: #FFEBEE;
            color: #4F000B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: auto;
        }

        h1 {
            color: #720026;
            font-size: 1.2em;  /* Smaller title font size */
            margin-bottom: 10px;
        }

        p {
            font-size: 0.85em;  /* Smaller text for paragraphs */
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        #recommendations {
            background-color: #FFF6EE;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            font-size: 0.85em;
            margin: 8px 0;
            padding: 8px;
            background-color: #FF7F51;
            color: white;
            border-radius: 5px;
        }

        button {
            background-color: #FF7F51;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #FF9854;
        }
    </style>
    <!-- Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Your Recommendations</h1>
    <div id="recommendations">
        <p>Congratulations! You've successfully completed the survey.</p>
        <p>Your responses have been recorded. Based on your answers, here are your personalized recommendations:</p>
        
        <ul id="recommendationsList">
            <!-- Recommendations will be added here dynamically -->
        </ul>
        
        <button onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        // Confetti effect on page load
        window.onload = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Retrieve the survey results from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const recommendationsList = document.getElementById('recommendationsList');

            const eventRecommendations = {
                "money": "Event: Managing Money",
                "workLife": "Event: Work and Life Balance",
                "softSkills": "Event: Soft Skills",
                "financeCareer": "Event: Careers in Finance",
                "networking": "Event: Networking with College Alumni",
                "collegeHelp": "Event: College Application Help",
                "professionals": "Event: Networking with College Alumni",
                "productivity": "Event: Work and Life Balance",
                "careerSkills": "Event: Soft Skills",
                "financeOpportunities": "Event: Careers in Finance"
            };

            // Loop through the URL parameters and add the recommendations to the list
            urlParams.forEach((value, key) => {
                if (value === "Yes" && eventRecommendations[key]) {
                    // Create a list item for each "Yes" answer
                    const listItem = document.createElement('li');
                    listItem.textContent = eventRecommendations[key];
                    recommendationsList.appendChild(listItem);
                }
            });
        };
    </script>
</body>
</html>
