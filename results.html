<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Event Recommendations</title>
    <style>
        body {
            font-family: 'Old Standard TT', serif;
            background-color: #FFEBEE;
            color: #4F000B;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #720026;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #FF7F51;
            color: white;
            margin: 8px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #FF7F51;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF9854;
        }
    </style>
</head>
<body>
    <h1>Your Event Recommendations</h1>

    <ul id="recommendations">
        <!-- Event recommendations will appear here -->
    </ul>

    <button onclick="window.history.back()">Go Back</button>

    <script>
        // Retrieve the URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Event recommendations based on user responses
        const eventRecommendations = {
            "money": "Event: Managing Money for Financial Security",
            "workLife": "Event: Balancing Work, School, and Life",
            "softSkills": "Event: Building Soft Skills for Internships/Jobs",
            "financeCareer": "Event: Careers in Finance",
            "networking": "Event: Networking with Successful Alumni",
            "collegeHelp": "Event: College Application Assistance",
            "professionals": "Event: Networking and Career Advice",
            "productivity": "Event: Time Management & Productivity Tips",
            "careerSkills": "Event: Developing Soft Skills for Your Career",
            "financeOpportunities": "Event: Finance Internship and Job Opportunities"
        };

        // Get the list where recommendations will appear
        const recommendationsList = document.getElementById('recommendations');

        // Loop through each parameter, check if "Yes" and display the event
        urlParams.forEach((value, key) => {
            if (value === "Yes" && eventRecommendations[key]) {
                const listItem = document.createElement('li');
                listItem.textContent = eventRecommendations[key];
                recommendationsList.appendChild(listItem);
            }
        });

        // If no events match
        if (recommendationsList.children.length === 0) {
            const listItem = document.createElement('li');
            listItem.textContent = "No events match your answers. Please try again.";
            recommendationsList.appendChild(listItem);
        }
    </script>
</body>
</html>
